<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 2</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
    rel="stylesheet"
    type="text/css"
    href="https://npmcdn.com/flatpickr/dist/themes/dark.css"
  />

  <script type="module" src="./js/1-timer.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./1-timer.html">TIMER</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./2-snackbar.html">SNACKBAR</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="timer-section">
        <h1 class="section-title">TIMER</h1>
        <div class="timer-wrapper">
          <input class="timer-input" type="text" id="datetime-picker" />
          <button class="timer-btn" type="button" data-start disabled>
            Start
          </button>

          <div class="timer">
            <div class="field">
              <span class="value" data-days>00</span>
              <span class="label">Days</span>
            </div>
            <div class="field">
              <span class="value" data-hours>00</span>
              <span class="label">Hours</span>
            </div>
            <div class="field">
              <span class="value" data-minutes>00</span>
              <span class="label">Minutes</span>
            </div>
            <div class="field">
              <span class="value" data-seconds>00</span>
              <span class="label">Seconds</span>
            </div>
          </div>
        </div>
      </section>

    </main>

  </body>
</html>
