<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page 3</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script type="module" src="./js/2-snackbar.js" defer></script>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <nav class="nav">
          <ul class="nav-list">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./1-timer.html">TIMER</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./2-snackbar.html">SNACKBAR</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="snackbar-section">
        <h1>SNACKBAR</h1>

        <form class="form">
          <label class="label-delay">
            Delay (ms)
            <input class="input-delay" type="number" name="delay" required />
          </label>

          <fieldset class="fieldset">
            <legend class="legend">State</legend>
            <label class="radio-lable">
              <input
                class="radio-input"
                type="radio"
                name="state"
                value="fulfilled"
                required
              />
              Fulfilled
            </label>

            <label class="radio-lable">
              <input
                class="radio-input"
                type="radio"
                name="state"
                value="rejected"
                required
              />
              Rejected
            </label>
          </fieldset>

          <button class="submit-btn" type="submit">Create notification</button>
        </form>
      </section>
    </main>
    
  </body>
</html>
